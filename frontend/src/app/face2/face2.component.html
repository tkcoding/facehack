<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null" class="error-alert">{{ errorMessage }}</ngb-alert>
<div class="jumbotron jumbotron-fluid">  
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-2">
                <ack-webcam [(ref)]="webcam" [options]="options" (success)="onCamSuccess($event)" (catch)="onCamError($event)"></ack-webcam>
              </div>
              <div class="mb-2">
                <button (click)="genImage()" type="button" class="btn btn-light" [disabled]="disableCamSend"> Send Image </button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-2">
                <img [src]="fcountour" alt="face contour" class="f-countour">
              </div>
              <div class="mb-2">
                <div *ngIf="recs == [] || recs.length == 0; else elseBlock">
                  <button type="button" class="btn btn-light" disabled> View Recommendations </button>
                </div>
                <ng-template #elseBlock>
                  <button type="button" class="btn btn-light" (click)="gotoRec()"> View Recommendations </button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
        <h6>Upload an image to receive recommendations</h6>
        <div class="mb-2">
          <input type="file" id="input1" accept="image/jpg" class="form-control" name="input1">
        </div>
        <div class="mb-2">
          <button (click)="dostuff2('upload','input1')" type="button" class="btn btn-light" [disabled]="disableCamSend">Send Image</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card" id="rec-card">
  <h3 class="card-header">Recommendations</h3>
  <div class="card-block">
    <ul class="list-group list-group-flush">
      <div *ngFor="let r of recs">
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-2">
              <img [src]="r.productImage" [alt]="r.pname" class="rounded-circle img-responsive" style="max-height:100px;">
            </div>
            <div class="col-md-10">
              <h4 class="list-group-item-heading">{{r.pname}}</h4>
              <p class="list-group-item-text">{{r.description}}
                <br>
                <span class="text-muted">{{r.recommendation}}</span>
              </p>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
</div>
